apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    signingConfigs {
        debug {
            storeFile file("config/debug/debug.keystore")
            storePassword DEV_STORE_PASSWORD
            keyAlias DEV_KEY_ALIAS
            keyPassword DEV_KEY_PASSWORD
        }

        release {
            storeFile file("config/release/maas_release_key.keystore")
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    defaultConfig {
        applicationId 'com.signity.tangerine'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 4
        versionName "1.4"

        //These are the values for the authorities and account types.
        //Reference them in the java files with e.g. BuildConfig.ACCOUNT_TYPE.
        buildConfigField "String", "PROJECT_NUMBER", "\"${project_number}\""
        buildConfigField "String", "DATABASE_NAME", "\"${db_name}\""
        buildConfigField "String", "STORE_ID", "\"${store_id}\""
        buildConfigField "String", "STORE_TYPE", "\"${store_type}\""
        buildConfigField "int", "DB_VERSION", "${db_version}"

        //Reference them in .xml files.

        resValue "string", "map_api_key", "${map_key}"
        resValue "color", "ColorPrimary", "${color_primary}"
        resValue "color", "ColorPrimaryDark", "${color_primary_dark}"

    }
    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "NETWORK_URL", "\"${network_url}${store_id}/${api_version}\""
            resValue "string", "app_name", "${app_name}"
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def apk = output.outputFile;
                    def date = new Date();
                    def formattedDate = date.format('MMM-d-yyyy')
                    def version = "ver.${variant.versionCode}.${variant.versionName}-db.${db_version}-${api_version}-"
                    def newName = output.outputFile.name
                    newName = newName.replace("app-", "${app_name}-") // //"MyAppName" -> I set my app variables in the root project
                    newName = newName.replace("-release", "-release-" +version+ formattedDate)
                    output.outputFile = new File(apk.parentFile, newName);
                }
            }
        }
        debug {
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.debug
            applicationIdSuffix ".dev"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "NETWORK_URL", "\"${network_url_dev}${store_id}/${api_version}\""
            resValue "string", "app_name", "${app_name_dev}"
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def apk = output.outputFile;
                    def date = new Date();
                    def formattedDate = date.format('MMM-d-yyyy')
                    def version = "ver.${variant.versionCode}.${variant.versionName}-db.${db_version}-${api_version}-"
                    def newName = output.outputFile.name
                    newName = newName.replace("app-", "${app_name}-") // //"MyAppName" -> I set my app variables in the root project
                    newName = newName.replace("-debug", "-dev-" + version + formattedDate)
                    output.outputFile = new File(apk.parentFile, newName);
                }
            }
        }
        staging {
            debuggable true
            signingConfig signingConfigs.debug
            minifyEnabled false
            applicationIdSuffix ".beta"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "NETWORK_URL", "\"${network_url_stag}${store_id}/${api_version}\""
            resValue "string", "app_name", "${app_name_beta}"
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def apk = output.outputFile;
                    def date = new Date();
                    def formattedDate = date.format('MMM-d-yyyy')
                    def version = "ver.${variant.versionCode}.${variant.versionName}-db.${db_version}-${api_version}-"
                    def newName = output.outputFile.name
                    newName = newName.replace("app-", "${app_name}-") //"MyAppName" -> I set my app variables in the root project
                    newName = newName.replace("-staging", "-beta-"+version + formattedDate)
                    output.outputFile = new File(apk.parentFile, newName);
                }
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets.debug {
        resources {
            srcDir 'config/images'
        }

        sourceSets.release {
            resources {
                srcDir 'config/images'
            }
        }

        sourceSets.staging {
            resources {
                srcDir 'config/images'
            }
        }
    }
}

ext {
    supportLibVersion = '23.0.1'
    playLibVersion = '7.8.0'
    playLibVersion = '7.8.0'
    okhttpLibVersion = '2.0.0'
    retrofitLibVersion = '1.9.0'
    picassoLibVersion = '2.5.2'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.squareup.retrofit:retrofit:${retrofitLibVersion}"
    compile "com.squareup.okhttp:okhttp:${okhttpLibVersion}"
    compile "com.squareup.okhttp:okhttp-urlconnection:${okhttpLibVersion}"
    compile "com.google.android.gms:play-services-gcm:${playLibVersion}"
    compile "com.google.android.gms:play-services-maps:${playLibVersion}"
    compile "com.google.android.gms:play-services-location:${playLibVersion}"
    compile "com.google.android.gms:play-services-analytics:${playLibVersion}"
    compile "com.squareup.picasso:picasso:${picassoLibVersion}"
}
